<div class="demo-card-container" layout="row" layout-align="center">
  <mat-card>
    <mat-card-header>
      <mat-icon mat-card-avatar>fingerprint</mat-icon>
      <mat-card-title class="help-card-title">User Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label for="firstName">First Name</label>
              <input
                      type="text"
                      id="firstName"
                      class="form-control"
                      formControlName="firstName">
          </div>
          <div class="form-group">
              <label for="lastName">Last Name</label>
              <input
                      type="text"
                      id="lastName"
                      class="form-control"
                      formControlName="lastName">
          </div>
          <div class="form-group">
              <label for="lastName">Company</label>
              <input
                      type="text"
                      id="company"
                      class="form-control"
                      formControlName="company">
          </div>
          <div class="form-group">
              <label for="email">Email</label>
              <input
                      type="email"
                      id="email"
                      class="form-control"
                      formControlName="email">
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input
                      type="password"
                      id="password"
                      class="form-control"
                      formControlName="password">
          </div>
          <div class="form-group">
              <label for="mapbox">Mapbox Access Token</label>
              <input
                      type="text"
                      id="mapbox"
                      class="form-control"
                      formControlName="mapbox">
          </div>
          <button
                  class="btn btn-primary"
                  type="submit"
                  [disabled]="!myForm.valid">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
