<div class="container" style="margin-top:100px;">
  <div class="col-mat-8 col-mat-offset-2">
    <mat-card>
      <mat-card-header>
        <mat-icon mat-card-avatar>file_upload</mat-icon>
        <mat-card-title class="help-card-title">Upload Data</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label for="name">Name</label>
              <input
                      type="text"
                      id="name"
                      class="form-control"
                      formControlName="name"
                      value="Wesminster Parliamentary Constituencies">
          </div>
          <div class="form-group">
              <label for="type">Type</label>
              <input
                      type="text"
                      id="type"
                      class="form-control"
                      formControlName="type"
                      value="Government">
          </div>
          <div class="form-group">
              <label for="country">Country</label>
              <input
                      type="text"
                      id="country"
                      class="form-control"
                      formControlName="country"
                      value="UK">
          </div>
          <div class="form-group">
              <label for="country">Continent</label>
              <input
                      type="text"
                      id="continent"
                      class="form-control"
                      formControlName="continent"
                      value="Europe">
          </div>
          <div class="form-group">
              <label for="sourceUrl">Source Url</label>
              <input
                      type="text"
                      id="sourceUrl"
                      class="form-control"
                      formControlName="sourceUrl"
                      value="http://www.example.com">
          </div>
          <div class="form-group">
              <label for="sourceDate">Source Date</label>
              <input
                      type="text"
                      id="sourceDate"
                      class="form-control"
                      formControlName="sourceDate"
                      value="2017-04-07">
          </div>
          <div class="form-group">
              <label for="mapboxId">Mapbox ID</label>
              <input
                      type="text"
                      id="mapboxId"
                      class="form-control"
                      formControlName="mapboxId">
          </div>
          <button
                  class="btn btn-primary"
                  type="submit"
                  [disabled]="!myForm.valid">Submit</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
