<mat-menu #menu="matMenu" class="on-map">
  <div *ngFor = "let country of menuItems | groups | sort">
    <h5>{{ country.name }}</h5>
  <menu-item
         [menuItem]="menuItem"
          *ngFor="let menuItem of country.layers"></menu-item>
    </div>
</mat-menu>
<button mat-fab [matMenuTriggerFor]="menu" class="on-map menu mat-fab" [disabled]="!itemsAvailable"><mat-icon>add</mat-icon></button>
